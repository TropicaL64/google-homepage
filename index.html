<!DOCTYPE html>

<html>
<head>
<title>My Google</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">


<nav>
	<div class="menubox">
		<ul>
			<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=7KzUV6HrIISx-AG2u4zwCQ&ved=0EKouCBYoAQ">Images</a></li>
		</ul>
			<a href="https://www.google.com/intl/en/options/"><img src="images/appblock.png"></a>
			<div class="signin">
			<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a>
			</div>
	</div>
</nav>


<div class="titlediv">
	<div id="title">
		<img src="images/googletitle.png">
	</div>
</div>


<div class="searchbar">
	<form>
	<input class="text_search" name="textfield" type="text"></input>
	<input class="button" name="Google Search" value="Google Search" type="button"></input>
	<input class="button" name="Feeling Lucky" value="I'm Feeling Lucky" type="button"></input>
	</form>
</div>

<footer>
	<div class="leftfooter">
		<div class="leftside"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
		<div class="leftside"><a href="https://www.google.com/services/?fg=1">Business</a></div>
		<div class="leftside"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></div>
	</div>
	<div class="rightfooter">
		<div class="rightside"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></div>
		<div class="rightside"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></div>
		<div class="rightside"><a href="https://www.google.com/preferences?hl=en">Settings</a></div>
	</div>

</footer>











</div>
</body>
</html>
